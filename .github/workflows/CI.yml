name: CI
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    name: Julia ${{ matrix.version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.11'
          - '1.12'
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
      - uses: julia-actions/cache@v2
      - name: Run tests
        run: |
          julia --project=@. -e '
            using Pkg
            Pkg.instantiate()
            Pkg.test("BiophysicalGeometry")
            Pkg.test("HeatExchange")
            Pkg.test("BiophysicalBehaviour")
            Pkg.test("FluidProperties")
          '
